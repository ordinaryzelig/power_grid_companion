DEFAULTS: &DEFAULTS
  name: ready player 1
  color: blue
  balance: 50
  seat_position: 1
  turn_order: 1

resource_purchase:
  <<: *DEFAULTS
  game: $LABEL

auction_creator:
  <<: *DEFAULTS
  game: $LABEL

only_bidder:
  <<: *DEFAULTS
  game: $LABEL

<% 3.times.each do |idx| %>
multiple_bidders_<%= idx %>:
  <<: *DEFAULTS
  game: multiple_bidders
  color: <%= idx %>
  turn_order: <%= idx + 1 %>
<% end %>

building:
  <<: *DEFAULTS
  game: $LABEL

cities_power_up:
  <<: *DEFAULTS
  game: $LABEL
  cities: 1

<% 4.times do |idx| %>
replenishment_<%= idx %>:
  <<: *DEFAULTS
  game: resource_replenishment
  color: <%= Player.colors.keys.fetch(idx) %>
  seat_position: <%= idx %>
<% end %>

claim_auction:
  <<: *DEFAULTS
  game: $LABEL

claim_auction_replace:
  <<: *DEFAULTS
  game: $LABEL
