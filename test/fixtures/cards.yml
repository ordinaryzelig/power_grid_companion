multiple_bidders:
  game: $LABEL
  number: 3
  position: 0

claim_auction:
  game: $LABEL
  number: 3
  position: 0

<% 3.upto(6) do |number| %>
claim_auction_replace_<%= number %>:
  game: claim_auction_replace
  number: <%= number %>
  player: <%= number < 6 ? 'claim_auction_replace_0' : nil %>
  position: <%= number %>
<% end %>

<% (1..3).to_a.each do |number| %>
new_turn_order_<%= number %>:
  game: new_turn_order
  number: <%= number %>
  position: <%= number - 1 %>
<% end %>
