DEFAULTS: &DEFAULTS
  resources_required: 1
  kinds: 2 # coal

multiple_bidders:
  game: $LABEL
  number: 3
  position: 0

claim_auction:
  game: $LABEL
  number: 3
  position: 0

<% 3.upto(6) do |number| %>
claim_auction_replace_<%= number %>:
  game: claim_auction_replace
  number: <%= number %>
  player: <%= number < 6 ? 'claim_auction_replace_0' : nil %>
  position: <%= number %>
<% end %>

<% (1..3).to_a.each do |number| %>
new_turn_order_<%= number %>:
  game: new_turn_order
  number: <%= number %>
  position: <%= number - 1 %>
<% end %>

<% 7.times do |idx| %>
market_bureaucracy_<%= idx %>:
  <<: *DEFAULTS
  game: market_bureaucracy
  number: <%= idx + 10 %>
  position: <%= idx %>
<% end %>

<% %i[spiked drawn].each_with_index do |type, idx| %>
market_bureaucracy_<%= type %>:
  <<: *DEFAULTS
  game: market_bureaucracy
  number: <%= 17 + idx %>
  position: <%= 7 + idx %>
<% end %>

<% 3.times do |idx| %>
card_spike_<%= idx %>:
  <<: *DEFAULTS
  game: card_spike
  position: <%= idx %>
  number: <%= 10 + idx %>
<% end %>

<% 9.times do |idx| %>
auction_step_3_revealed_<%= idx %>:
  <<: *DEFAULTS
  game: auction_step_3_revealed
  position: <%= idx %>
  number: <%= idx unless idx == 8 %>
  kinds: <%= idx == 8 ? 1 : 2 %> # step_3 or :coal
<% end %>
